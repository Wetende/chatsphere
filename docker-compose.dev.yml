version: '3.8'
services:
  django:
    build: .
    command: gunicorn backend.wsgi:application --bind 0.0.0.0:8000
    environment:
      - DJANGO_SECRET_KEY
      - DATABASE_URL
      - OPENAI_API_KEY
      - PINECONE_API_KEY
    depends_on:
      - db
    volumes:
      - ./:/app
  vuejs:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=chatsphere
    volumes:
      - pgdata:/var/lib/postgresql/data
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - django
      - vuejs
volumes:
  pgdata: